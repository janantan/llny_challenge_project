{% load static %}
<!DOCTYPE html>
<html lang="fa-IR">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'users/css/main.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'users/css/llny.css' %}">

        <title>LLNY</title>

        <script type="text/javascript">
            function getCookie(name) {
                var cookieArr = document.cookie.split(";");

                for (var i = 0; i < cookieArr.length; i++) {
                    var cookiePair = cookieArr[i].split("=");

                    // Removing whitespace
                    if (name == cookiePair[0].trim()) {
                        return decodeURIComponent(cookiePair[1]);
                    }
                }

                return null;
            }
            var data = JSON.parse(getCookie('data'))
            if (data == undefined) {
                data = null;
                document.cookie = 'data=' + JSON.stringify(data) + ';domain=;path=/';
            }
        </script>
    </head>
    <body>
        <main role="main" class="container">
            <div class="row">
                <div class="col-md-12">
                    {% include 'users/includes/_messages.html' %}
                    {% include 'users/includes/_modalRegister.html' %}
                    {% block body %}{% endblock %}
                </div>
            </div>
        </main>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script type="text/javascript">
            var f = "{{form.errors|length}}";
            if ( f > 0 ) {
                $('#addModal').modal('show');
            }
        </script>

    </body>
</html>
